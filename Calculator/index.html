<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="calculator-wrapper">
      <div class="container">
         <div class="input">
            <form action="#">
               <input type="text">
            </form>
         </div>
         <div class="clean gray">C</div>
         <div class="backspace gray">&larr;</div>
         <div class="elem gray">+</div>
         <div class="elem gray">-</div>
         <div class="elem gray">*</div>
         <div class="elem gray">/</div>
         <div class="elem">1</div>
         <div class="elem">2</div>
         <div class="elem">3</div>
         <div class="elem gray">(</div>
         <div class="elem">4</div>
         <div class="elem">5</div>
         <div class="elem">6</div>
         <div class="elem gray">)</div>
         <div class="elem">7</div>
         <div class="elem">8</div>
         <div class="elem">9</div>
         <div class="equal">=</div>
         <div class="elem zero">0</div>
         <div class="elem">.</div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
